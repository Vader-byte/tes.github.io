<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animasi</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #e80202;
  overflow: hidden;
}

.heart {
  position: absolute;
  width: 72px;
  height: 72px;
  background: #e80202;
  transform: rotate(45deg);
  box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.2);
}

.heart::before {
  content: '';
  position: absolute;
  top: -44px;
  left: 0;
  width: 100%;
  height: 100%;
  background: #e80202;
  border-radius: 50%;
  box-shadow: 0 -20px 20px rgba(0, 0, 0, 0.1);
}

.heart::after {
  content: '';
  position: absolute;
  top: 0;
  left: -44px;
  width: 100%;
  height: 100%;
  background: #e80202;
  border-radius: 50%;
  box-shadow: -20px 0 20px rgba(0, 0, 0, 0.1);
}

#disini {
  width: 58px;
  height: 28px;
  z-index: 100;
  color: #eee;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(255, 34, 28);
  border: none;
  border-radius: 24px;
  box-shadow: -1.5px -1.2px inset rgba(0,0,0,0.3)
}
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </style>
  
</head>
<body>
    <div class="container">
      <button type="submit" id="disini" data-aos="fade-up">Click Me!</button>
      <div class="heart"></div>
    </div>

<script src="anime.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="sweetalert2.all.min.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
